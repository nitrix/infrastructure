apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
    tier: backend
    version: v1
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 2
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: strm/helloworld-http
        ports:
        - containerPort: 80
        livenessProbe:
          initialDelaySeconds: 2
          periodSeconds: 5
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  selector:
    app: hello
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello
spec:
  tls:
  - hosts:
      - nitrix.me
    secretName: nitrixme-tls
  rules:
  - host: nitrix.me
    http:
      paths:
      - path: /
        backend:
          serviceName: hello
          servicePort: 80