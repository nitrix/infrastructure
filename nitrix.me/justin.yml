apiVersion: apps/v1
kind: Deployment
metadata:
  name: justin
  labels:
    app: justin
    tier: backend
    version: v1
spec:
  selector:
    matchLabels:
      app: justin
  replicas: 2
  template:
    metadata:
      labels:
        app: justin
    spec:
      containers:
      - name: justin
        image: nitrix/justin
        ports:
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 2
          periodSeconds: 5
          httpGet:
            path: /
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: justin
spec:
  selector:
    app: justin
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: justin
spec:
  tls:
  - hosts:
      - justin.nitrix.me
    secretName: nitrixme-tls
  rules:
  - host: justin.nitrix.me
    http:
      paths:
      - path: /
        backend:
          serviceName: justin
          servicePort: 8080